<div class="title">
    <h1>Create your account</h1>    
    <p>Let's get started with your 30 days free trial</p>
</div>
<form [formGroup]="createAccount" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Ex. Pizza">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="Juan@email.com">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Confirm email</mat-label>
        <input formControlName="confirmEmail" matInput placeholder="Juan@email.com">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <div class="password-input">
            <input [type]="showPassword ? 'text':'password'" formControlName="password" matInput placeholder="Ex. Pizza">
            <h1 (click)="handleShowPassword()">👁</h1>
        </div>
    </mat-form-field>
    <mat-form-field class="password-class">
        <mat-label>Confirm password</mat-label>
        <input [type]="showPassword ? 'text':'password'" formControlName="confirmPassword" matInput placeholder="Ex. Pizza">
    </mat-form-field>
    <button type="submit" class="custome-btn-black">Sing Up</button>
    <div>
        <p>Already have an account? <a href="">Log in</a></p>
        <p>Forgot password? <a href="">Reset</a></p>
    </div>
</form>
